<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جكليته - دردشة فايبربيس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* استخدام الخطوط وتخصيص شريط التمرير */
        body { font-family: 'Cairo', 'Inter', sans-serif; overscroll-behavior: contain; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #fecdd3; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #fb7185; }
        /* تحديد شكل الفقاعات عند الإرسال والاستقبال */
        .chat-bubble-sent { border-bottom-right-radius: 0.25rem; }
        .chat-bubble-received { border-bottom-left-radius: 0.25rem; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex flex-col h-screen max-w-lg mx-auto bg-white shadow-2xl">

        <header class="flex items-center justify-between p-4 bg-gradient-to-r from-rose-400 to-pink-500 text-white shadow-lg">
            <div class="flex items-center gap-3">
                <div id="user-avatar" class="w-10 h-10 rounded-full bg-white/30 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold">جكليته</h1>
                    <p id="current-user-status" class="text-xs text-white/80">المستخدم الحالي: محمود</p>
                </div>
            </div>
            <button id="user-toggle-btn" class="px-3 py-1 bg-white/30 rounded-full text-sm font-medium hover:bg-white/50 transition-colors">
                تبديل المستخدم
            </button>
            <button id="auth-btn" class="p-1.5 rounded-full hover:bg-white/20 transition-colors">
                <svg id="auth-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10 17 15 12 10 7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
            </button>
        </header>

        <main id="chat-area" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            </main>

        <footer class="bg-white p-3 border-t border-gray-100 shadow-inner">
            <div class="flex items-center gap-2">
                <button id="functions-btn" class="p-2 text-gray-500 hover:text-pink-500 rounded-full transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                </button>
                <button id="gift-btn" class="p-2 text-gray-500 hover:text-pink-500 rounded-full transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gift">
                        <polyline points="20 12 20 22 4 22 4 12"></polyline>
                        <rect x="2" y="7" width="20" height="5"></rect>
                        <line x1="12" y1="22" x2="12" y2="7"></line>
                        <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                        <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
                    </svg>
                </button>
                <input type="text" id="message-input" placeholder="اكتب رسالتك..." class="flex-1 px-4 py-2.5 bg-gray-100 rounded-full border-transparent focus:outline-none focus:ring-2 focus:ring-pink-300 focus:bg-white transition-all duration-200">
                <button id="send-btn" class="p-2.5 bg-pink-500 text-white rounded-full shadow-md hover:bg-pink-600 transition-all duration-200 transform hover:scale-110 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up">
                        <line x1="12" y1="19" x2="12" y2="5"></line>
                        <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                </button>
            </div>
        </footer>

        <div id="toast-notification" class="hidden absolute bottom-20 right-4 bg-gray-900 text-white text-sm px-4 py-2 rounded-full shadow-lg transition-all duration-300 transform translate-y-2 opacity-0">
            تم الضغط على الزر!
        </div>
    </div>

    <script type="module">
        // 1. استيراد وظائف Firebase المطلوبة 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"; // جديد

        // Your web app's Firebase configuration (مفاتيحك)
        const firebaseConfig = {
            apiKey: "AIzaSyB7skwnEpn3oyu5dH5Tp0sjTCk4DKUWp5k",
            authDomain: "mmnddn-b8def.firebaseapp.com",
            projectId: "mmnddn-b8def",
            storageBucket: "mmnddn-b8def.firebasestorage.app",
            messagingSenderId: "625803051222",
            appId: "1:625803051222:web:785c87e42948320d974977",
            measurementId: "G-ZM860ENPX2"
        };

        // 2. تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app); // تهيئة خدمة المصادقة الجديدة

        // **NEW: متغيرات تحديد المستخدم المؤقتة**
        let currentUser = "Mahmoud"; // معرف المستخدم الحالي
        const USER_VIEWING_APP = "Mahmoud"; // نعتبر هذا هو معرف المستخدم الذي يفتح التطبيق للعرض (مؤقتاً)


        // تعريف العناصر من واجهة المستخدم
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const userToggleBtn = document.getElementById('user-toggle-btn');
        const currentUserStatus = document.getElementById('current-user-status');
        const userAvatar = document.getElementById('user-avatar');
        
        // العناصر الجديدة للمصادقة 
        const authBtn = document.getElementById('auth-btn'); // زر المصادقة 
        const authIcon = document.getElementById('auth-icon'); // أيقونة الزر


        // وظيفة إظهار إشعار منبثق
        function showToast(message) {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.classList.remove('hidden', 'opacity-0', 'translate-y-2');
            toast.classList.add('opacity-100', 'translate-y-0');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-2');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 2000); 
        }
        
        // دالة تحديث واجهة المستخدم حسب المستخدم الحالي (للتجربة المؤقتة)
        function updateUIForCurrentUser() {
            currentUserStatus.textContent = `المستخدم الحالي: ${currentUser}`;
            if (currentUser === "Mahmoud") {
                userAvatar.classList.remove('bg-blue-400/30');
                userAvatar.classList.add('bg-white/30');
            } else {
                userAvatar.classList.remove('bg-white/30');
                userAvatar.classList.add('bg-blue-400/30');
            }
        }
        updateUIForCurrentUser();

        // 3. دالة إضافة الرسالة إلى الواجهة
        function addMessageToUI(doc) {
            const data = doc.data();
            const messageTime = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }) : 'الآن';
            
            const type = data.user === USER_VIEWING_APP ? 'sent' : 'received';

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', type === 'sent' ? 'justify-end' : 'justify-start');
            
            let bubbleColor = type === 'sent' 
                ? 'bg-gradient-to-br from-rose-400 to-pink-500 text-white shadow-md' 
                : 'bg-white border border-gray-200 text-gray-800 shadow-sm';
            
            let bubbleShape = type === 'sent' ? 'chat-bubble-sent' : 'chat-bubble-received';

            messageDiv.innerHTML = `
                <div class="${bubbleColor} p-3 rounded-2xl ${bubbleShape} max-w-[80%]">
                    <p>${data.text}</p>
                    <span class="text-xs ${type === 'sent' ? 'text-white/70' : 'text-gray-400'} mt-1 block text-left">${messageTime}</span>
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 4. دالة إرسال الرسالة الحقيقية إلى Firestore
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;
            
            try {
                // استخدام المتغير currentUser لتحديد المرسل (مؤقتاً)
                await addDoc(collection(db, "messages"), {
                    text: message,
                    createdAt: serverTimestamp(), 
                    user: currentUser 
                });
                
                messageInput.value = '';
                
            } catch (e) {
                showToast("خطأ في الإرسال! انظر الكونسول."); 
                console.error("Error adding document: ", e);
            }
        }

        // 5. دالة المصادقة (سنكتبها هنا في الخطوة التالية)
        function handleAuthAction() {
            // هنا سنضيف منطق تسجيل الدخول أو تسجيل الخروج
            showToast("تم الضغط على زر المصادقة. لنبدأ بتسجيل الدخول!");
        }

        // 6. الاستماع لرسائل الدردشة في الوقت الفعلي
        const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));

        onSnapshot(q, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    addMessageToUI(change.doc);
                }
            });
        });


        // 7. ربط الأحداث
        userToggleBtn.addEventListener('click', () => {
            currentUser = currentUser === "Mahmoud" ? "Fatima" : "Mahmoud";
            updateUIForCurrentUser();
            showToast(`تم التبديل إلى: ${currentUser} - رسالتك القادمة ستظهر كرسالة مستلَمة`);
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // ربط الزر الجديد بدالته
        authBtn.addEventListener('click', handleAuthAction);
        
    </script>

</body>
</html>
